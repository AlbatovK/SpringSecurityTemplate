apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: Proxy
    orgId: 1
    url: http://prometheus:9090
    isDefault: true
    version: 1
    editable: true

  - name: Redis
    type: redis-datasource
    access: proxy
    isDefault: false
    editable: true
    url: redis://redis:6379
    uid: redisdatasource

  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    apiVersion: 1
    uid: tempo
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: "loki"

  - name: Loki
    type: loki
    uid: loki
    orgId: 1
    access: proxy
    isDefault: false
    version: 1
    apiVersion: 1
    basicAuth: false
    editable: false
    url: http://loki:3100
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: \[.+,(.+?),
          name: TraceID
          url: $${__value.raw}